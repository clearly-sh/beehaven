<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeHaven Office</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.6.6/dist/pixi.min.mjs"
    }
  }
  </script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <div class="login-logo">
        <span class="login-bee">&#x1F41D;</span>
        <h1 class="login-title">BeeHaven <span class="login-accent">Office</span></h1>
        <p class="login-tagline">Enter your hive</p>
      </div>
      <div id="login-mode-label" class="login-mode-label">Enter PIN</div>
      <div id="pin-dots" class="pin-dots">
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
      </div>
      <div id="pin-error" class="pin-error hidden">Wrong PIN â€” try again</div>
      <div class="pin-pad">
        <button class="pin-key" data-key="1">1</button>
        <button class="pin-key" data-key="2">2</button>
        <button class="pin-key" data-key="3">3</button>
        <button class="pin-key" data-key="4">4</button>
        <button class="pin-key" data-key="5">5</button>
        <button class="pin-key" data-key="6">6</button>
        <button class="pin-key" data-key="7">7</button>
        <button class="pin-key" data-key="8">8</button>
        <button class="pin-key" data-key="9">9</button>
        <button class="pin-key pin-key-fn" data-key="back">&#x232B;</button>
        <button class="pin-key" data-key="0">0</button>
        <button class="pin-key pin-key-fn pin-key-enter" data-key="enter">&#x2713;</button>
      </div>
      <button id="login-skip" class="login-skip">Skip login</button>
    </div>
  </div>

  <main id="main" class="main-hidden">
    <div id="hud" class="hud">
      <div class="hud-left">
        <span class="hud-logo">&#x1F41D;</span>
        <div id="connection-status" class="status">
          <span class="status-dot offline"></span>
        </div>
      </div>
      <div class="hud-center">
        <div id="stats-bar" class="stats-bar">
          <div class="stat"><span class="stat-icon">&#x1F527;</span><span id="stat-tools" class="stat-val">0</span></div>
          <div class="stat"><span class="stat-icon">&#x1F4D6;</span><span id="stat-reads" class="stat-val">0</span></div>
          <div class="stat"><span class="stat-icon">&#x270F;&#xFE0F;</span><span id="stat-writes" class="stat-val">0</span></div>
          <div class="stat"><span class="stat-icon">&#x26A1;</span><span id="stat-cmds" class="stat-val">0</span></div>
          <div class="stat stat-error"><span class="stat-icon">&#x274C;</span><span id="stat-errors" class="stat-val">0</span></div>
          <div class="stat stat-honey"><span class="stat-icon">&#x1F36F;</span><span id="stat-honey" class="stat-val">0</span></div>
        </div>
      </div>
      <div class="hud-right">
        <button id="btn-board" class="hud-btn" title="Project Board">&#x1F4CB;</button>
        <button id="btn-city" class="hud-btn" title="City View">&#x1F3D9;</button>
        <button id="btn-voice" class="hud-btn" title="Toggle voice narration">&#x1F50A;</button>
        <button id="btn-mic" class="hud-btn" title="Voice input">&#x1F399;</button>
        <button id="btn-shop" class="hud-btn shop-btn" title="Bee Shop">&#x1F36F; <span id="shop-honey-badge" class="hud-badge">0</span></button>
        <button id="btn-account" class="hud-btn account-btn" title="Clearly Account">&#x1F464;<span id="account-badge" class="account-badge hidden"></span></button>
        <a href="/docs.html" class="hud-btn" title="Documentation" target="_blank">&#x2753;</a>
      </div>
    </div>
    <div id="shop-popover" class="shop-popover hidden">
      <div class="shop-popover-header">
        <span class="shop-popover-title">Bee Shop</span>
        <button id="btn-shop-close" class="icon-btn icon-btn-sm">&times;</button>
      </div>
      <div class="shop-tabs">
        <button class="shop-tab active" data-shop-tab="cosmetics">Cosmetics</button>
        <button class="shop-tab" data-shop-tab="team">Team</button>
      </div>
      <div id="shop-cosmetics-panel" class="shop-popover-body">
        <div class="shop-balance">
          <span class="shop-balance-icon">&#x1F36F;</span>
          <span id="shop-honey" class="shop-balance-val">0</span>
          <span class="shop-balance-label">honey</span>
        </div>
        <div class="shop-section-label">Skins</div>
        <div id="shop-skins" class="shop-grid"></div>
        <div class="shop-section-label">Accessories</div>
        <div id="shop-accessories" class="shop-grid"></div>
      </div>
      <div id="shop-team-panel" class="shop-popover-body hidden">
        <div class="shop-balance">
          <span class="shop-balance-icon">&#x1F36F;</span>
          <span id="shop-team-honey" class="shop-balance-val">0</span>
          <span class="shop-balance-label">honey</span>
        </div>
        <div class="shop-section-label">Your Team <span id="shop-team-count" class="shop-team-count">0/8</span></div>
        <div id="shop-team-roster" class="shop-team-roster"></div>
        <div class="shop-section-label">Hire</div>
        <div id="shop-team-hire" class="shop-grid"></div>
      </div>
    </div>
    <div id="account-popover" class="account-popover hidden">
      <div class="account-popover-header">
        <span class="account-popover-title">Clearly Account</span>
        <button id="btn-account-close" class="icon-btn icon-btn-sm">&times;</button>
      </div>
      <div id="account-popover-body" class="account-popover-body">
      </div>
    </div>
    <div id="office-viewport"></div>
    <div id="team-dock" class="team-dock"></div>
    <!-- Sims-style Recruiter Menu -->
    <div id="recruiter-menu" class="recruiter-menu hidden">
      <div class="recruiter-menu-header">
        <span class="recruiter-menu-icon">&#x1F41D;</span>
        <span class="recruiter-menu-title">Hire a Bee</span>
        <button id="recruiter-menu-close" class="icon-btn icon-btn-sm">&times;</button>
      </div>
      <div id="recruiter-menu-options" class="recruiter-menu-options"></div>
      <div class="recruiter-menu-footer">
        <div class="recruiter-footer-stat">
          <span>&#x1F36F;</span>
          <span id="recruiter-honey">0</span>
          <span class="recruiter-footer-label">honey</span>
        </div>
        <div class="recruiter-footer-stat">
          <span>&#x1F465;</span>
          <span id="recruiter-team-count">0</span>/<span id="recruiter-max-bees">8</span>
          <span class="recruiter-footer-label">bees</span>
        </div>
      </div>
    </div>
  </main>

  <div id="terminal-window" class="term-window">
    <div class="term-window-tabs">
      <button class="term-window-tab active" data-tab="terminal">Chat</button>
      <button class="term-window-tab" data-tab="activity">Activity</button>
      <div class="term-tab-divider"></div>
      <div id="project-tabs" class="project-tabs"></div>
      <button id="btn-term-position" class="term-position-btn" title="Reposition">&#x2725;</button>
    </div>
    <div class="term-window-body">
      <div id="terminal-panel" class="term-window-panel active">
        <div id="terminal-output"></div>
      </div>
      <div id="activity-panel" class="term-window-panel">
        <div id="event-log"></div>
      </div>
    </div>
    <div class="term-input-bar">
      <input type="text" id="terminal-input" class="term-input" placeholder="Send to Claude..." autocomplete="off" spellcheck="false">
    </div>
  </div>

  <div id="team-panel" class="team-panel">
    <div class="team-panel-header">
      <span class="team-panel-title">Team</span>
      <span id="team-count" class="team-count">0</span>
      <button id="btn-team-position" class="term-position-btn" title="Reposition">&#x2725;</button>
    </div>
    <div id="team-list" class="team-list"></div>
  </div>

  <div id="board-panel" class="board-panel hidden">
    <div class="board-header">
      <span class="board-title">Project Board</span>
      <button id="board-add-btn" class="board-action-btn">+ Add</button>
      <button id="board-close-btn" class="board-close-btn">&times;</button>
    </div>
    <div class="board-columns">
      <div class="board-col" data-status="backlog">
        <div class="board-col-header">Backlog</div>
        <div class="board-col-items" id="board-backlog"></div>
      </div>
      <div class="board-col" data-status="in-progress">
        <div class="board-col-header">In Progress</div>
        <div class="board-col-items" id="board-in-progress"></div>
      </div>
      <div class="board-col" data-status="done">
        <div class="board-col-header">Done</div>
        <div class="board-col-items" id="board-done"></div>
      </div>
    </div>
  </div>

  <div id="board-add-modal" class="board-add-modal hidden">
    <div class="board-add-form">
      <div class="board-add-title">Add Board Item</div>
      <input type="text" id="board-add-input" class="board-add-input" placeholder="Task title..." autocomplete="off">
      <input type="text" id="board-add-file" class="board-add-input" placeholder="Linked file (optional)..." autocomplete="off">
      <div class="board-add-indicators">
        <button class="board-indicator-btn" data-indicator="bug" title="Bug">!</button>
        <button class="board-indicator-btn" data-indicator="feature" title="Feature">+</button>
        <button class="board-indicator-btn" data-indicator="refactor" title="Refactor">~</button>
        <button class="board-indicator-btn" data-indicator="priority" title="Priority">!!</button>
      </div>
      <div class="board-add-actions">
        <button id="board-add-cancel" class="board-btn-secondary">Cancel</button>
        <button id="board-add-submit" class="board-btn-primary">Add</button>
      </div>
    </div>
  </div>

  <div id="city-prompts" class="city-prompts hidden">
    <button class="city-prompt-btn" data-prompt="analyze">Analyze Project</button>
    <button class="city-prompt-btn" data-prompt="bugs">Find Bugs</button>
    <button class="city-prompt-btn" data-prompt="sprint">Plan Sprint</button>
    <button class="city-prompt-btn" data-prompt="architecture">Review Architecture</button>
  </div>

  <div id="city-tooltip" class="city-tooltip hidden"></div>

  <div id="speech-bar" class="speech-bar hidden">
    <span id="speech-text"></span>
  </div>

  <script type="module" src="office.js"></script>
</body>
</html>
