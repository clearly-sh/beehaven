<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeHaven Office</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.6.6/dist/pixi.min.mjs"
    }
  }
  </script>
</head>
<body>
  <header id="header">
    <div class="header-left">
      <div class="logo">
        <span class="logo-icon">&#x1F41D;</span>
        <span class="logo-text">BeeHaven <span class="logo-accent">Office</span></span>
      </div>
      <div id="connection-status" class="status">
        <span class="status-dot offline"></span>
        <span class="status-label">Connecting...</span>
      </div>
      <select id="project-filter">
        <option value="">All Projects</option>
      </select>
      <button id="btn-delete-project" class="icon-btn icon-btn-sm" title="Remove selected project" style="display:none">&times;</button>
    </div>
    <div class="header-center">
      <div id="stats-bar" class="stats-bar">
        <div class="stat"><span class="stat-icon">&#x1F527;</span><span id="stat-tools" class="stat-val">0</span><span class="stat-label">tools</span></div>
        <div class="stat"><span class="stat-icon">&#x1F4D6;</span><span id="stat-reads" class="stat-val">0</span><span class="stat-label">reads</span></div>
        <div class="stat"><span class="stat-icon">&#x270F;&#xFE0F;</span><span id="stat-writes" class="stat-val">0</span><span class="stat-label">writes</span></div>
        <div class="stat"><span class="stat-icon">&#x26A1;</span><span id="stat-cmds" class="stat-val">0</span><span class="stat-label">cmds</span></div>
        <div class="stat stat-error"><span class="stat-icon">&#x274C;</span><span id="stat-errors" class="stat-val">0</span><span class="stat-label">errors</span></div>
        <div class="stat stat-honey"><span class="stat-icon">&#x1F36F;</span><span id="stat-honey" class="stat-val">0</span><span class="stat-label">honey</span></div>
      </div>
    </div>
    <div class="header-right">
      <button id="btn-sidebar" class="icon-btn" title="Toggle sidebar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <button id="btn-voice" class="icon-btn" title="Toggle voice narration">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/><path class="voice-waves" d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
      </button>
      <button id="btn-mic" class="icon-btn" title="Voice input">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="1" width="6" height="12" rx="3"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
      </button>
      <button id="btn-chat" class="icon-btn" title="Open chat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="main">
    <div id="office-viewport"></div>
    <aside id="sidebar">
      <div class="sidebar-tabs">
        <button class="sidebar-tab active" data-tab="terminal">Terminal</button>
        <button class="sidebar-tab" data-tab="activity">Activity</button>
        <button class="sidebar-tab" data-tab="shop">Shop</button>
      </div>
      <div id="terminal-panel" class="sidebar-panel active">
        <div id="terminal-output"></div>
      </div>
      <div id="activity-panel" class="sidebar-panel">
        <div id="event-log"></div>
      </div>
      <div id="shop-panel" class="sidebar-panel">
        <div class="shop-balance">
          <span class="shop-balance-icon">&#x1F36F;</span>
          <span id="shop-honey" class="shop-balance-val">0</span>
          <span class="shop-balance-label">honey</span>
        </div>
        <div class="shop-section-label">Skins</div>
        <div id="shop-skins" class="shop-grid"></div>
        <div class="shop-section-label">Accessories</div>
        <div id="shop-accessories" class="shop-grid"></div>
      </div>
    </aside>
    <div id="sidebar-backdrop"></div>
  </main>

  <div id="chat-panel" class="chat-panel hidden">
    <div class="chat-header">
      <div class="chat-header-left">
        <span class="chat-avatar">&#x1F41D;</span>
        <span class="chat-title">Recruiter Bee</span>
      </div>
      <div class="chat-header-right">
        <select id="chat-project" class="chat-project-picker">
          <option value="">No project</option>
        </select>
        <button id="btn-chat-close" class="icon-btn icon-btn-sm">&times;</button>
      </div>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-bar">
      <input id="chat-input" type="text" placeholder="Talk to the Recruiter Bee..." autocomplete="off">
      <button id="btn-chat-send" class="chat-send-btn">Send</button>
    </div>
  </div>

  <div id="speech-bar" class="speech-bar hidden">
    <span id="speech-text"></span>
  </div>

  <script type="module" src="office.js"></script>
</body>
</html>
